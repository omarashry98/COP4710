<!DOCTYPE html>
<html>
    <head>
        <title>College Event Website</title>
        <!-- Add Bootstrap CSS and JS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">College Event Website</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Event Cards -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="https://via.placeholder.com/150"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Event Name</h5>
                            <p class="card-text">Event Description</p>
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-toggle="modal"
                                data-target="#eventModal"
                            >
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="https://via.placeholder.com/150"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Event Name</h5>
                            <p class="card-text">Event Description</p>
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-toggle="modal"
                                data-target="#eventModal"
                            >
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="https://via.placeholder.com/150"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Event Name</h5>
                            <p class="card-text">Event Description</p>
                            <!-- Button to trigger modal -->
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-toggle="modal"
                                data-target="#eventModal"
                            >
                                View Details
                            </button>
                            <!-- Event Modal -->
                            <div
                                class="modal fade"
                                id="eventModal"
                                tabindex="-1"
                                role="dialog"
                                aria-labelledby="eventModalLabel"
                                aria-hidden="true"
                            >
                                <div
                                    class="modal-dialog modal-lg"
                                    role="document"
                                >
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5
                                                class="modal-title"
                                                id="eventModalLabel"
                                            >
                                                Event Details
                                            </h5>
                                            <button
                                                type="button"
                                                class="close"
                                                data-dismiss="modal"
                                                aria-label="Close"
                                            >
                                                <span aria-hidden="true"
                                                    >&times;</span
                                                >
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img
                                                            src="event-image.jpg"
                                                            class="img-fluid"
                                                        />
                                                    </div>
                                                    <div class="col-md-8">
                                                        <h3>Event Name</h3>
                                                        <p>
                                                            Event Date and Time:
                                                            <span
                                                                id="eventDateTime"
                                                            ></span>
                                                        </p>
                                                        <p>
                                                            Event Location:
                                                            <span
                                                                id="eventLocation"
                                                            ></span>
                                                        </p>
                                                        <p>
                                                            Event Description:
                                                            <span
                                                                id="eventDescription"
                                                            ></span>
                                                        </p>
                                                        <p>
                                                            Contact Phone:
                                                            <span
                                                                id="contactPhone"
                                                            ></span>
                                                        </p>
                                                        <p>
                                                            Contact Email:
                                                            <span
                                                                id="contactEmail"
                                                            ></span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button
                                                type="button"
                                                class="btn btn-secondary"
                                                data-dismiss="modal"
                                            >
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
