<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SignUp Form</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="schools.json"></script>
        <script src="js/code.js"></script>
    </head>
    <body>
        <div class="box2">
            <div class="form">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <span>Full Name</span>
                    <input id="name" type="text" required="required" />
                </div>
                <div class="inputBox">
                    <span>Email</span>
                    <input id="email" type="text" required="required" />
                </div>
                <div class="inputBox">
                    <span>Password</span>
                    <input id="pass" type="password" required="required" />
                </div>
                <div class="inputBox">
                    <span>Repeat Password</span>
                    <input id="cfnpass" type="password" required="required" />
                </div>
                <div class="inputBox">
                    <span>User Level</span>
                    <select class="my-select">
                        <option value="" disabled selected>
                            Select an option
                        </option>
                        <option value="student">Student</option>
                        <option value="superadmin">Super Admin</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div
                    id="universityDiv"
                    class="inputBox"
                    style="display: none"
                >
                    <span>University Name</span>
                    <input
                        type="text"
                        class="form-control"
                        id="universityNameDiv"
                    />
                </div>

                <input type="submit" value="Sign Up" onClick="signUp()" />
                <div class="links">
                    <a href="index.html">Already have an Account?</a>
                </div>
                <div id="signup-result"></div>
            </div>
        </div>

        <script>
            // JQuery to show an extra div if event is an rso
            $(document).ready(function () {
                $(".my-select").on("change", function () {
                    if ($(this).val() !== "superadmin") {
                        $("#universityDiv").show();
                    } else {
                        $("#universityDiv").hide();
                    }
                });
            });
        </script>
    </body>
</html>
