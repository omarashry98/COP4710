<!DOCTYPE html>
<html>
    <head>
        <title>Create Event Modal Sample</title>
        <!-- Add Bootstrap CSS and JS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#approvePublicEventModal"
            >
                Approve RSO
            </button>
            <!-- Approve Public Event Modal -->
            <div
                class="modal fade"
                id="approvePublicEventModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="approvePublicEventModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title"
                                id="approvePublicEventModalLabel"
                            >
                                Approve Public Event
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="eventTitle">Event Title</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="eventTitle"
                                        placeholder="Enter event title"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="eventDescription"
                                        >Event Description</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="eventDescription"
                                        rows="3"
                                    ></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="eventDateTime"
                                        >Event Date and Time</label
                                    >
                                    <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="eventDateTime"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="eventLocation"
                                        >Event Location</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="eventLocation"
                                        placeholder="Enter event location"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="contactPhone"
                                        >Contact Phone</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="contactPhone"
                                        placeholder="Enter contact phone"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="contactEmail"
                                        >Contact Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="contactEmail"
                                        placeholder="Enter contact email"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">
                                Approve
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
