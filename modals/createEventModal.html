<!DOCTYPE html>
<html>
    <head>
        <title>Create Event Modal Sample</title>
        <!-- Add Bootstrap CSS and JS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#createEventModal"
            >
                Create Event
            </button>
        </div>

        <!-- Create Event Modal -->
        <div
            class="modal fade"
            id="createEventModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="createEventModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createEventModalLabel">
                            Create Event
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="eventName"
                                    placeholder="Enter event name"
                                />
                            </div>
                            <div class="form-group">
                                <!-- <label for="eventCategory"
                                    >Event Category</label
                                >
                                
                                <input
                                    type="text"
                                    class="form-control"
                                    id="eventCategory"
                                    placeholder="Enter event category"
                                /> -->

                                <select for="eventCategory">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="option1">Public</option>
                                    <option value="option2">Private</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription"
                                    >Event Description</label
                                >
                                <textarea
                                    class="form-control"
                                    id="eventDescription"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="eventDateTime"
                                    >Event Date and Time</label
                                >
                                <input
                                    type="datetime-local"
                                    class="form-control"
                                    id="eventDateTime"
                                />
                            </div>
                            <div class="form-group">
                                <label for="eventLocation"
                                    >Event Location</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="eventLocation"
                                    placeholder="Enter event location"
                                />
                            </div>
                            <div class="form-group">
                                <label for="contactPhone">Contact Phone</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="contactPhone"
                                    placeholder="Enter contact phone"
                                />
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Contact Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="contactEmail"
                                    placeholder="Enter contact email"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Get form elements
            const form = document.querySelector('#createEventModal form');
            const eventName = document.querySelector('#eventName');
            const eventCategory = document.querySelector('#eventCategory');
            const eventDescription = document.querySelector('#eventDescription');
            const eventDateTime = document.querySelector('#eventDateTime');
            const eventLocation = document.querySelector('#eventLocation');
            const contactPhone = document.querySelector('#contactPhone');
            const contactEmail = document.querySelector('#contactEmail');
        
            // Add form submission event listener
            form.addEventListener('submit', function (event) {
                // Prevent form submission
                event.preventDefault();
        
                // Check if all required fields are filled
                if (!eventName.value || !eventCategory.value || !eventDateTime.value || !eventLocation.value || !contactPhone.value || !contactEmail.value) {
                    alert('Please fill out all required fields!');
                    return;
                }
        
                // Check if the event category is valid
                const validCategories = ['social', 'fundraising', 'tech talks', 'other'];
                if (!validCategories.includes(eventCategory.value.toLowerCase())) {
                    alert('Invalid event category!');
                    return;
                }
        
                // Check if the contact email is a valid email address
                const emailRegex = /\S+@\S+\.\S+/;
                if (!emailRegex.test(contactEmail.value)) {
                    alert('Invalid email address!');
                    return;
                }
        
                // Submit form
                form.submit();
            });
        </script>
    </body>
</html>
