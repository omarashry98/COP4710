<!DOCTYPE html>
<html>
    <head>
        <title>Create Event Modal Sample</title>
        <!-- Add Bootstrap CSS and JS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#joinRSOModal"
            >
                Join RSO
            </button>
            <!-- Join RSO Modal -->
            <div
                class="modal fade"
                id="joinRSOModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="joinRSOModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="joinRSOModalLabel">
                                Join RSO
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="rsoName">RSO Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="rsoName"
                                        placeholder="Enter RSO name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="university">University</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="university"
                                        placeholder="Enter university name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="adminEmail">Admin Email</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="adminEmail"
                                        placeholder="Enter admin email"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">
                                Join RSO
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        // Get form elements
        const rsoNameInput = document.getElementById("rsoName");
        const universityInput = document.getElementById("university");
        const adminEmailInput = document.getElementById("adminEmail");
        const joinRSOButton = document.querySelector(
            "#joinRSOModal button.btn-primary"
        );

        // Add event listener to Join RSO button
        joinRSOButton.addEventListener("click", (event) => {
            // Prevent default form submission behavior
            event.preventDefault();

            // Validate form inputs
            if (rsoNameInput.value.trim() === "") {
                alert("Please enter an RSO name.");
                return;
            }

            if (universityInput.value.trim() === "") {
                alert("Please enter a university name.");
                return;
            }

            if (adminEmailInput.value.trim() === "") {
                alert("Please enter an admin email.");
                return;
            }

            if (
                !adminEmailInput.value.includes("@") ||
                !adminEmailInput.value.endsWith(".edu")
            ) {
                alert("Please enter a valid .edu email address.");
                return;
            }

            // If form inputs are valid, submit the form
            document.querySelector("#joinRSOModal form").submit();
        });
    </script>
</html>
