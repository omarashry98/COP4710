<!DOCTYPE html>
<html>
    <head>
        <title>Create University Modal Sample</title>
        <!-- Add Bootstrap CSS and JS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#createUniversityModal"
            >
                Create University
            </button>
        </div>

        <!-- Create University Modal -->
        <div
            class="modal fade"
            id="createUniversityModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="createUniversityModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createUniversityModalLabel">
                            Create University
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="universityName"
                                    >University Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="universityName"
                                    placeholder="Enter university name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="universityLocation"
                                    >University Location</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="universityLocation"
                                    placeholder="Enter university location"
                                />
                            </div>
                            <div class="form-group">
                                <label for="universityDescription"
                                    >University Description</label
                                >
                                <textarea
                                    class="form-control"
                                    id="universityDescription"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="numberOfStudents"
                                    >Number of Students</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="numberOfStudents"
                                    placeholder="Enter number of students"
                                />
                            </div>
                            <div class="form-group">
                                <label for="universityPictures"
                                    >University Pictures</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="universityPictures"
                                    placeholder="Enter university pictures"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // check user level
            var userLevel = "super admin"; // replace with actual user level
            if (userLevel !== "super admin") {
                // disable button if user level is not admin
                var button = document.querySelector(
                    "#createUniversityModal button[type='button']"
                );
                button.disabled = true;
                button.title = "Only admins can create universities";
            } else {
                // form validation
                var form = document.querySelector(
                    "#createUniversityModal form"
                );
                form.addEventListener("submit", function (event) {
                    // prevent form submission
                    event.preventDefault();

                    // validate inputs
                    var universityName =
                        document.querySelector("#universityName").value;
                    var universityLocation = document.querySelector(
                        "#universityLocation"
                    ).value;
                    var numberOfStudents =
                        document.querySelector("#numberOfStudents").value;

                    if (!universityName) {
                        alert("Please enter a university name.");
                        return;
                    }

                    if (!universityLocation) {
                        alert("Please enter a university location.");
                        return;
                    }

                    if (!numberOfStudents || numberOfStudents < 0) {
                        alert("Please enter a valid number of students.");
                        return;
                    }

                    // submit form if all inputs are valid
                    alert("University created successfully!");
                    form.reset();
                });
            }
        </script>
    </body>
</html>
